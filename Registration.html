<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css"/>
        <style>
             div.main {
            width: 60%;
            padding :16px;
            border: 5px solid gray;
            margin-left: 0%;
            margin-top: 0;
        }

        
        input[type=text], input[type=password],input[type=date] {
            
            padding: 12px 20px;
            margin: 6px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 1rem;
        }
         select[id=chefs], select[id=gender] {
            
            
            margin: 6px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 1rem;
        }

        </style>
 
    </head>
    <body background="registrationbg.jpg" style="background-size: cover;">
      <center>
      <div id="container">
        <form  action="http://localhost/chef/connect.php" method="post" name="myform" onsubmit="return validateform()">
        <div class="main"style="background-color: cornflowerblue;">
              <h2>Registeration</h2>
              <div class="form-row">
                <div class="form-group col-lg-6">
               <label for="f_name"><b>First Name</b></label>
                             <input type="text"class="form-control form-rounded" placeholder="Enter First Name" name="f_name"><br>
                             </div>
    <div class="form-group col-lg-6">
              <label for="l_name"><b>Last Name</b></label>
                              <input type="text"class="form-control form-rounded" placeholder="Enter Last Name" name="l_name" ><br>
                            </div>
            </div>
                           
                <label for="email"><b>Email Address</b></label>  
              <input type="text"class="form-control form-rounded" placeholder="Enter Email Address" name="email" ><br>
            
              <label for="password"><b>Password</b></label>
              <input type="password"class="form-control form-rounded" placeholder="Enter Password" name="password" ><br>
              <div class="form-row">
                <div class="form-group col-lg-6">
              <label for="age"><b>Age</b></label>
              <input type="date" class="form-control form-rounded"placeholder="Enter DOB" name="age" ><br>
</div>

            
                <div class="form-group col-lg-6">
              <label for="gender"><b>Gender</b></label>
              <select id="gender"class="form-control form-rounded" name="gender">
                </div>
                
                <option>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select><br>
              </div>
              <label for="chefs"><b>Type of Chef</b></label>
              <select id="chefs"class="form-control form-rounded" name="chefs">
                <option value="Educational Techie">Educational Techie</option>
                <option value="Executive Chef">Executive Chef</option>
                <option value="Head Chef">Head Chef</option>
                <option value="Sous Chef">Sous Chef</option>
                <option value="Chef de Partie(Line Chef)">Chef de Partie(Line Chef)</option>
                <option value="Commis Chef(Junior Chef)">Commis Chef(Junior Chef)</option>
                <option value="Kitchen Porter">Kitchen Porter</option>
                <option value="Dishwasher">Dishwasher</option>
                <option value="Pastry Chef">Pastry Chef</option>
                <option value="Saute Chef">Saute Chef</option>
                <option value="Roast Chef">Roast Chef</option>
                <option value="Pantry Chef">Pantry Chef</option>
                <option value="Butcher Chef">Butcher Chef</option>
                <option value="Roundman(Swing cook)">Roundman(Swing cook)</option>
                </select><br>
             
              <center><button style="margin-left: 395%; margin-top: 27%; width: 151%; " class="btn btn-success" type="submit">Register</button></center>
            </div>
             
          </div>
      
      </form>
    </center>
    </body>
	<script>
    function validateform(){  
var f_name=document.myform.f_name.value;  
var l_name=document.myform.l_name.value;   
var a=document.myform.email.value;  
var atposition=a.indexOf("@");  
var dotposition=a.lastIndexOf(".");  
var password=document.myform.password.value;  
var age=document.myform.age.value;  
var gender=document.myform.gender.value; 
var chefs=document.myform.chefs.value;   
if (f_name==null || f_name==""){  
  alert("First Name can't be blank");  
  return false;  
}
 else if (l_name==null || l_name==""){  
  alert("Last Name can't be blank");  
  return false; 
  
  }else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=a.length){  
  alert("Please enter a valid e-mail address");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;
} 
else if (age==null || age==""){  
  alert("Age can't be blank");  
  return false;
 
  } 
  else if(gender==null || gender==""){  
  alert("Gender can't be left empty");  
  return false;  
  } 
  else if(chefs==null || chefs==""){  
  alert("Gender can't be left empty");  
  return false;  
  }  
}  
</script>

</script>
	
</html>
